name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

  install:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Install dependencies
        run: npm install

  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Run ESLint
        run: npm run lint

  compile:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Compile TypeScript
        run: npm run compile

  test:
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - name: Run tests
        run: npm test

  package:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Package VSCode extension
        run: npm run package

  upload:
    runs-on: ubuntu-latest
    needs: package
    steps:
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v2
        with:
          name: vsix
          path: '*.vsix'

  version:
    runs-on: ubuntu-latest
    needs: upload
    steps:
      - name: Bump version
        run: npm run version

  changelog:
    runs-on: ubuntu-latest
    needs: version
    steps:
      - name: Generate changelog
        run: npm run changelog

  error-reporting:
    runs-on: ubuntu-latest
    needs: [install, lint, compile, test, package, upload, version, changelog]
    if: failure()
    steps:
      - name: Collect logs
        run: |
          mkdir -p logs
          cp /home/runner/.npm/_logs/*.log logs/
          cp /home/runner/work/linuxcnc-vscode-extension/linuxcnc-vscode-extension/*.log logs/

      - name: Create bug report issue
        uses: peter-evans/create-issue-from-file@v2
        with:
          title: "CI Pipeline Error Report"
          content-filepath: logs/error-report.md
          labels: bug

      - name: Attach logs to issue
        uses: actions/upload-artifact@v2
        with:
          name: error-logs
          path: logs/
